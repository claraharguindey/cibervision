<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="author" content="Clara Harguindey; Desmusea">
  <meta name="description" content="Cibervisión para imaginar mundos">
  <meta name="keywords"
    content="Cibervisión, detección de objetos, inteligencia artificial, p5.js, ml5.js, visión computacional">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta property="og:title" content="Cibervisión">
  <meta property="og:description" content="Cibervisión para imaginar mundos">
  <meta property="og:url" content="https://desmusea.com">
  <meta property="og:type" content="website">
  <meta name="theme-color" content="#00FF00">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/addons/p5.sound.min.js"></script>
  <script src="https://unpkg.com/ml5@0.5.0/dist/ml5.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <button id="openFormBtn">cambiar visión</button>
  <div id="loader" style="
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(0, 0, 0, 0.8);
  color: white;
  font-size: 1.5rem;
  z-index: 9999;
">
    Cargando cámara...
  </div>
  <div id="canvas-container"></div>

  <div id="formOverlay">
    <button id="closeFormBtn">×</button>
    <p class="info">Frente a las tecnologías que reproducen el mundo, inventemos nuevas miradas. <br>Renombra los
      elementos
      detectados.</p>
    <form id="translationForm">
      <label for="objectSelect">Yo digo que es:</label>
      <select id="objectSelect"></select>

      <label for="newTranslation">Tú dices que es:</label>
      <input type="text" id="newTranslation" placeholder="(escribe tu palabra)" />

      <button type="submit">Guardar</button>
    </form>
  </div>
  <script src="./sketch.js"></script>
</body>

</html>
